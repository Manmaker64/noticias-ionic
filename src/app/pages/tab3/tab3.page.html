<ion-header class="ion-no-border">
  <ion-toolbar color="dark">
    <ion-title class="ion-text-center">
      <h3>Favoritos</h3>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="dark">
  <ion-slides [options]="sliderOptions"
              *ngIf="datalocalService.getNoticias().length === 0">
    <ion-slide>
      <ion-label>No hay favoritos</ion-label>
    </ion-slide>
  </ion-slides>

  <app-noticias *ngIf="datalocalService.getNoticias().length > 0"
                [enFavoritos]="true"
                [noticias]="datalocalService.getNoticias()"></app-noticias>
</ion-content>
