<ion-grid fixed>
  <ion-row>
    <ion-col size="12" size-lg="3" size-md="6" size-sm="6"
             *ngFor="let noticia of noticias; let i = index">
    
    <app-noticia [noticia]="noticia"
                 [enFavoritos]="enFavoritos"
                 [ordenNoticia]="i"></app-noticia>
    </ion-col>
  </ion-row>
</ion-grid>
